<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="004-1.html" target="_blank">Lists</a>
    <a href="https://www.google.com" target="_blank">Open Google</a>
    <h1>Form</h1>
    <form style="display:flex; flex-direction:column;">
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" placeholder="eg John" disabled required />
        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" placeholder="eg Doe" readonly value="Last Name" />
        <label for="age">Age</label>
        <input id="age" name="age" type="number" placeholder="eg 22" min="10" max="100" />
        <h3>What technologies are you interested in?</h3>
        <input id="html" type="checkbox" name="html" value="html" checked />
        <label for="html">Html</label>
        <input id="css" type="checkbox" name="css" value="css" />
        <label for="css">CSS</label>

        <h3>What is your gender?</h3>
        <input id="male" type="radio" name="gender" value="male" />
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender" value="female" checked />
        <label for="female">Female</label>

        <label for="interviewDate">Interview availability date</label>
        <input id="interviewDate" name="interviewDate" type="date" />

        <label for="interviewTime">Interview availability time</label>
        <input id="interviewTime" name="interviewTime" type="time" />

        <label>Profile picture</label>
        <input id="profilePicture" name="profilePicture" type="file" />

        <label>Select Country</label>
        <select name="country">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
        </select>
        <label for="descriptionTextArea">Description</label>
        <textarea id="descriptionTextArea" name="descriptionTextArea" rows="5">This is some dummy text</textarea>

        <button>Submit</button>

    </form>
</body>

</html>
